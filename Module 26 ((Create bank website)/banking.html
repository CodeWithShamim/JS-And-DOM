<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking page</title>
    <!-- add tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start here -->
    <header>
        <h1 class="text-5xl text-center mt-16">
            Let's get some <span class="text-red-500">Money!!</span>
        </h1>
    </header>

    <main>
        <!-- card section  -->
        <section class="grid grid-cols-3 gap-5 mt-12 w-3/4 mx-auto">
            <!-- card 1 -->
            <div class="bg-blue-300 rounded-md p-8">
                <h1 class="text-4xl text-white my-2">Deposit</h1>
                <h2 class="text-4xl text-white">$00</h2>
            </div>
            <!-- card 2 -->
            <div class="bg-green-300 rounded-md p-8">
                <h1 class="text-4xl text-white my-2">Withdraw</h1>
                <h2 class="text-4xl text-white">$00</h2>
            </div>
            <!-- card 3 -->
            <div class="bg-yellow-300 rounded-md p-8">
                <h1 class="text-4xl text-white my-2">Balance</h1>
                <h2 class="text-4xl text-white">$1000</h2>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="grid grid-cols-2 gap-5 w-3/4 mx-auto my-10">
            <!-- deposit -->
            <div class="bg-blue-300 rounded-md">
                <h2 class="font-semibold text-3xl p-3 text-center">
                    Choose your deposit amount
                </h2>
                <form>
                    <input id="user-email" type="text" placeholder="write deposit amount$" class="w-3/4 mx-auto text-center mt-5 p-4 border-red-400 rounded-md block" />
                    <!-- add button  -->
                    <div class="text-center">
                        <button id="submit-btn" class="bg-orange-500 text-white text-2xl font-semibold py-3 px-10 my-5 rounded">
                Deposit
              </button>
                    </div>
                </form>
            </div>

            <!-- Withdraw -->
            <div class="bg-yellow-200 rounded-md">
                <h2 class="font-semibold text-3xl p-3 text-center">
                    Choose your Withdraw amount
                </h2>
                <form>
                    <input id="user-email" type="text" placeholder="write Withdraw amount$" class="w-3/4 mx-auto text-center mt-5 p-4 border-red-400 rounded-md block" />
                    <!-- add button  -->
                    <div class="text-center">
                        <button id="submit-btn" class="bg-orange-500 text-white text-2xl font-semibold py-3 px-10 my-5 rounded">
                Withdraw
              </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
